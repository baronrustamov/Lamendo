<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
        <title>{{board_acronym}}</title>
        <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
        <link rel="shortcut icon" type="img/png" href="https://www.freefavicon.com/freefavicons/software/cup-of-coffee-152-78475.png"/>
    </head>
    <body>
        
        <h1><a href="{{url_for('home')}}">Boards</a></h1>
        <h2 class="title">{{board_acronym}}</h2>
        <div class="postform">
            <h3>Create Post</h3>
            <form method="POST" action="/{{board_acronym}}/post" enctype="multipart/form-data">
                <div class="postform">
                    <textarea class="post_textarea" maxlength="500" type="text" name="post_upload_text" rows="4" cols="40"></textarea>
                </div>
                <div class="postform">
                    <input  type="file" value="Choose File" name="post_upload_img">
                </div>
                <input type="submit" value="Post">
            </form>
        </div>
        <div>
            {% if posts %}
                <h3>Posts</h3>
                {% for post in posts %}
                <a href="{{ url_for('board_post', board_acronym=board_acronym, post_id=post.post_id) }}">
                    <ul>
                        <div class="metadata">
                            {{ post.date + " " + post.user }}
                            {% if post.img_filename %}
                                {{post.img_filename}}
                            {% endif %}
                        </div>
                        <div class="img_and_caption">
                            {% if post.img_filename %}
                                <img src="{{url_for('static', filename='img_uploads/' + post.img_uniqid + post.img_ext)}}"/>
                            {% endif %}
                            {% if post %}
                                {{ post.post }}
                            {% endif %}
                        </div>
                    </ul>
                </a>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
